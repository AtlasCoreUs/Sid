workflows:
  sid-web-release:
    name: Sid Web Build
    environment:
      node: latest
    scripts:
      - name: Install web dependencies
        script: |
          npm install
          npm run build
          npm run export
    artifacts:
      - out/**
    publishing:
      scripts:
        - echo "âœ… Web build done."

  sid-android-release:
    name: Sid APK Build
    environment:
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      scripts:
        - echo "ðŸ“¦ APK built and ready!"

